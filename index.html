<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="product-container">
    <div class="product-image-container">
      <img src="images/image-product-desktop.jpg" alt="perfume-product-image">
    </div>
    <div class="product-info-container">
      <p class="product-title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price-container">
        <p class="product-sale-price">$149.99</p>
        <p class="product-original-price">$169.99</p>
      </div>
      <div class="product-add-cart-container">
        <img src="images/icon-cart.svg" alt="cart-icon" height="15px" width="15px">
        <a href="#">Add to Cart</a>
      </div>
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">San Tran</a>.
  </div>
</body>
</html>
